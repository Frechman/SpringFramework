<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show book</title>

  <div th:replace="index::css"></div>
</head>
<body>

<div class="container">
  <div class="starter-template">

    <form action="#" th:action="@{/books/edit}" method="post" th:object="${book}">
      <fieldset>
        <legend>Edit book</legend>

        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title" name="title" th:field="*{title}"
                 placeholder="Enter book's title" required/>
        </div>

        <div class="form-group">
          <label for="author">Author</label>
          <input type="text" class="form-control" id="author" name="author" th:field="*{author.lastName}"
                 readonly="readonly" required/>
        </div>

        <div class="form-group">
          <label for="genre">Genre</label>
          <input type="text" class="form-control" id="genre" name="genre" th:field="*{genre.name}"
                 readonly="readonly" required/>
        </div>

        <div class="form-group">
          <label for="publishYear">Publish year</label>
          <input type="text" class="form-control" id="publishYear" name="publishYear" th:field="*{publishYear}"
                 placeholder="Enter publish year" required/>
        </div>

        <div class="form-group">
          <label for="isbn">Isbn</label>
          <input class="form-control" id="isbn" name="isbn" th:field="*{isbn}"
                 readonly="readonly" required/>
        </div>

        <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <div class="col-md-4">
            <input type="submit" class="btn btn-success" value="Submit"/>
            <input type="reset" class="btn btn-light" value="Reset"/>
          </div>
        </div>
      </fieldset>
    </form>

  </div>
</div>

<div th:replace="index::js"></div>
</body>
</html>
