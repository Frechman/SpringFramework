<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>list of all book</title>

  <div th:replace="index::css"></div>
</head>
<body>

<div class="container">
  <div class="starter-template">

    <div>
      <h3 class="text-center">All books</h3>
    </div>
    <div class="table-responsive">
      <table class="table table-bordered table-hover table-sm">
        <thead>
        <tr>
          <th>â„–</th>
          <th>Title</th>
          <th>Author</th>
          <th>Genre</th>
          <th>Publish year</th>
          <th>Isbn</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book, iter : ${books}">
          <th scope="row" th:text="${iter.count}">Number string</th>
          <td th:text="${book.title}">Title</td>
          <td th:text="${book.author.toString()}">Author</td>
          <td th:text="${book.genre.toString()}">Genre</td>
          <td th:text="${book.publishYear}">Publish year</td>
          <td>
            <a class="badge badge-info" th:href="@{/books/__${book.isbn}__}">show</a>
            <a class="badge badge-info" th:href="@{/books/__${book.isbn}__/delete}">delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<div th:replace="index::js"></div>
</body>
</html>
